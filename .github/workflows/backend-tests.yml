name: Backend Tests & Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_USER: safar_user
          POSTGRES_PASSWORD: safar_pass
          POSTGRES_DB: safar_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client libpq-dev
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://safar_user:safar_pass@localhost:5432/safar_test_db
        POSTGRES_USER: safar_user
        POSTGRES_PASSWORD: safar_pass
        POSTGRES_SERVER: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: safar_test_db
      run: |
        alembic upgrade head
    
    - name: Run tests with coverage
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://safar_user:safar_pass@localhost:5432/safar_test_db
        POSTGRES_USER: safar_user
        POSTGRES_PASSWORD: safar_pass
        POSTGRES_SERVER: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: safar_test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_DB: 0
        SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use
        ENVIRONMENT: test
        DEBUG: "False"
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true
    
    - name: Check coverage threshold
      working-directory: ./backend
      run: |
        coverage report --fail-under=70
        if [ $? -ne 0 ]; then
          echo "❌ Coverage is below 70% threshold!"
          exit 1
        fi
        echo "✅ Coverage meets 70% threshold"

