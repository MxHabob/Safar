services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - ENVIRONMENT=production
      - UVICORN_WORKERS=4
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-safar-files}
      - MINIO_USE_SSL=False
      - STORAGE_TYPE=minio
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      minio:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        python run.py
      "
    restart: always
    networks:
      - safar_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=warning --concurrency=8
    restart: always
    environment:
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-safar-files}
      - MINIO_USE_SSL=False
      - STORAGE_TYPE=minio
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - safar_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app beat --loglevel=info
    restart: always
    environment:
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-safar-files}
      - MINIO_USE_SSL=False
      - STORAGE_TYPE=minio
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - safar_network

  postgres:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-safar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safar_pass}
      POSTGRES_DB: ${POSTGRES_DB:-safar_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-safar_user} -d ${POSTGRES_DB:-safar_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - safar_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - safar_network

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-19000}:9000"
      - "${MINIO_CONSOLE_PORT:-19001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - safar_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: safar_tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "3200:3200"   # Tempo API (for Grafana)
    networks:
      - safar_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Grafana - Visualization UI for Tempo
  grafana:
    image: grafana/grafana:latest
    container_name: safar_grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-13000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-13000}:3000"
    depends_on:
      - tempo
    networks:
      - safar_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Jaeger - Legacy Tracing UI (optional, for compatibility)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: safar_jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "6831:6831/udp"   # Jaeger agent (UDP)
      - "6832:6832/udp"   # Jaeger agent (UDP)
      - "16686:16686"     # Jaeger UI
      - "14317:4317"      # OTLP gRPC (mapped to avoid conflict with Tempo)
      - "14318:4318"      # OTLP HTTP (mapped to avoid conflict with Tempo)
    networks:
      - safar_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  tempo_data:
    driver: local
  grafana_data:
    driver: local

networks:
  safar_network:
    driver: bridge

